<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
        <link rel="stylesheet" href="password.css" />
	</head>
	<body>
		<div class="container">
			<h2>PassGen</h2>
			<div class="display">
				<input
					type="text"
					id="passwordResult"
					readonly
					placeholder="Your password"
				/>
				<button onclick="copyToClipboard()">Copy</button>
			</div>

			<div class="settings">
				<label
					>Length: <input type="number" id="length" min="4" max="20" value="12"
				/></label>
				<label
					><input type="checkbox" id="uppercase" checked /> Uppercase</label
				>
				<label
					><input type="checkbox" id="lowercase" checked /> Lowercase</label
				>
				<label><input type="checkbox" id="numbers" checked /> Numbers</label>
				<!-- New Option -->
				<label><input type="checkbox" id="symbols" /> Symbols</label>
			</div>

			<button id="generateBtn" onclick="generatePassword()">
				Generate Password
			</button>
		</div>

		<script src="password.js"></script>
	</body>
</html>
